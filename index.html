<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="slideshow-container">
    <div class="window">
      <div class="images">
        <img src="./images/sample_slides/macbook.jpg" alt="macbook">
        <img src="./images/sample_slides/iphone.jpg" alt="iphone">
        <img src="./images/sample_slides/imac.jpg" alt="imac">
        <img src="./images/sample_slides/info.jpg" alt="info">
      </div>
    </div>
    <ul class="thumbs">
      <li class="thumb"><a href="#"><img src="./images/sample_slides/thumb_macbook.png" alt=""></a></li>
      <li class="thumb"><a href="#"><img src="./images/sample_slides/thumb_iphone.png" alt=""></a></li>
      <li class="thumb"><a href="#"><img src="./images/sample_slides/thumb_imac.png" alt=""></a></li>
      <li class="thumb"><a href="#"><img src="./images/sample_slides/thumb_about.png" alt=""></a></li>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
